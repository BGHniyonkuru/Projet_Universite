    <button onclick="loadRankings()">Load Rankings</button>

    <table id="rankingsTable">
        <thead>
            <tr>
                <th>ID</th>

    <script>
        function loadRankings() {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "http://127.0.0.1:5000/predict", true);
    xhr.onload = function () {
        if (xhr.status >= 200 && xhr.status < 300) {
            var response = JSON.parse(xhr.responseText);
            var table = document.getElementById("rankingsTable").getElementsByTagName('tbody')[0];
            table.innerHTML = "";  // Effacer les entrées précédentes

            response.forEach(function(item) {
                var row = table.insertRow();
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);

                cell1.innerHTML = item.id;           // ID de l'université
                cell2.innerHTML = item.name;         // Nom de l'université
                cell3.innerHTML = item.predictedRank;  // Classement prévu
                cell4.innerHTML = item.actualRank;    // Classement réel
            });
        } else {
            console.error('Error!');  // Log en cas d'erreur
        }
    };
    xhr.onerror = function () {
        console.error('Error!');
    };
    xhr.send();
}

        </script>
